        <div class="col-lg-12">
            <h1 class="titulo" id="titulocard">Desejo criar o meu anuncio para divulgar o meu incrivel serviço</h1>
        </div>
    </article>

    <main>
        <div class="container" id="subForm">
            <div class="row">
                <div class="col-lg-4"></div>
                <form class="formulario" method="post">
                    <p> Preencha o Formulario abaixo para efetuar o seu Post</p>

                    <div class="field">

                        <label for="produto">Seu produto:</label>
                        <input type="text" id="produto" name="produto" placeholder="RPG, Páginas, Desenhos, etc...*" required>
                    </div>

                    <div class="field">
                        <label for="telefone">Seu Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
                    </div>

                    <div class="field">
                        <label for="email">Seu E-Mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
                    </div>
                    <div class="field radiobox">
                        <span>Deseja receber nossas novidades?</span>
                        <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
                        <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
                    </div>
                    <div class="field">
                        <label for="mensagem">O Conteudo do seu Post:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui todas as informações que você deseja que seja postado*" required></textarea>
                    </div>

                    <div class="field">
                        <label for="arquivos">Midia que deseje que acompanhe seu post:</label>
                        <input type="file" name="arquivos">

                    </div>

                    <input type="button" value="Enviar" onclick="enviarform()" id="enviar" onclick="confirma_form()">


    </main>
